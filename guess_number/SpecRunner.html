<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>

    <!-- include src files here... -->
    <script type="text/javascript" src="src/CreateNumberModel.js"></script>
    <script type="text/javascript" src="src/JudgeTypeModel.js"></script>
    <script type="text/javascript" src="src/GuessNumberModel.js"></script>

    <!-- include fixture files here... -->
    <!--<script type="text/javascript" src="spec/fixture/fixtures.js"></script>-->
    <!--<script type="text/javascript" src="../fixture/fixtures.js"></script>-->

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/create_number_spec.js"></script>
    <script type="text/javascript" src="spec/judge_type_spec.js"></script>
    <script type="text/javascript" src="spec/integration_testing_spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>
<body>
    <input type='text' id='num'>
    <br>
    <button class='btn-primary'>开始</button>
    <button class='btn-primary' onclick="GuessNumber.result()">结果</button>
</body>
</html>
